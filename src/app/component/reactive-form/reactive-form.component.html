<div class="row">
  <div class="col-5">
    <form [formGroup]="userForm">
      <div class="row">
        <div class="col-12">
          <label for="">Name</label>
          <input type="text" class="form-control" formControlName="username">
          <div class="text-danger" *ngIf="userForm.controls['username'].touched">
            <span *ngIf="userForm.controls['username'].errors?.['required']">This is required</span>
            <span *ngIf="userForm.controls['username'].errors?.['minlength']">minlength</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label for="">Password</label>
          <input type="text" class="form-control" formControlName="password">
          <div class="text-danger" *ngIf="userForm.controls['password'].touched">
            <span *ngIf="userForm.controls['password'].errors?.['required']">This is required</span>
            <span *ngIf="userForm.controls['password'].errors?.['maxlength']">max length</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label for="">city</label>
          <input type="text" class="form-control" formControlName="city">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label for="">state</label>
          <input type="text" class="form-control" formControlName="state">
        </div>
      </div>
      <div class="row" formGroupName="family">
        <div class="col-6">
          <label for="">Mother</label>
          <input type="text" class="form-control" formControlName="motherName">
          <div class="text-danger" *ngIf="userForm.get('family.motherName')?.touched">
            <span *ngIf="userForm.get('family.motherName')?.errors?.['required']">This field is required</span>
            <span *ngIf="userForm.get('family.motherName')?.errors?.['minlength']">Minlength</span>
          </div>
        </div>
        <div class="col-6">
          <label for="">Father</label>
          <input type="text" class="form-control" formControlName="fatherName">
           <div class="text-danger" *ngIf="userForm.get('family.fatherName')?.touched">
               <span *ngIf="userForm.get('family.fatherName')?.errors?.['required']">This field is required</span>
               <span *ngIf="userForm.get('family.fatherName')?.errors?.['minlength']">Minlength</span>
           </div>
        </div>
      </div>
      <div class="row m-2">
        <div class="col-6">
          <button class="btn btn-danger" (click)="clearForm()">Clear</button>
        </div>
        <div class="col-6">
          <button class="btn btn-success" [disabled]="userForm.invalid" (click)="onUserSave()">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
